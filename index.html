<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jaewoong&#39;s ShoppingList</title>
    <meta
      name="description"
      content="미래의 프론트엔드 개발자 정재웅의 쇼핑리스트"
    />
    <meta name="author" content="정재웅" />
    <meta property="OG:title" content="Jaewoong's ShoppingList" />
    <meta property="OG:type" content="website" />
    <meta property="OG:url" content="나중에 url추가" />
    <meta property="OG:imgae" content="main image" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/ab7fa61afd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="list">
      <header class="header">
        <button class="header__saveBtn">
          <i class="fa-solid fa-floppy-disk"></i>
        </button>
        <span class="header__title">Jaewoong ShoppingList</span>
        <div>
          <input type="checkbox" class="header__checkBox" />
          <button class="header__resetBtn">
            <i class="fa-solid fa-rotate-left"></i>
          </button>
        </div>
      </header>
      <ul class="items">
        <li class="item__row">
          <div class="item__left">
            <input type="checkbox" class="item__left__checkBox" />
            <span class="item__left__name">Egg</span>
          </div>
          <div class="item__middle">
            <button class="item__middle__plusBtn">
              <i class="fa-solid fa-plus"></i>
            </button>
            <span class="item__middle__count"></span>
            <button class="item__middle__minusBtn">
              <i class="fa-solid fa-minus"></i>
            </button>
          </div>
          <button class="item__right__deleteBtn">
            <i class="fa-solid fa-trash"></i>
          </button>
        </li>
      </ul>
      <footer class="footer">
        <input type="text" class="footer__input" />
        <button class="footer__button">
          <i class="fa-solid fa-plus"></i>
        </button>
      </footer>
    </section>
  </body>
</html>
